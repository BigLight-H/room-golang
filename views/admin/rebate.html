{{template "admin/header.html" .}}
<!-- begin #content -->
<div id="content" class="content">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb hidden-print pull-right">
        <li class="breadcrumb-item"><a href="/admin/index">首页</a></li>
        <li class="breadcrumb-item active">计算器</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header hidden-print">计算器 <small>家私计算...</small></h1>
    <!-- end page-header -->
    <div class="row">
        <!-- begin col-6 -->
        <div class="col-lg-12">
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                <!-- begin panel-heading -->
                <div class="panel-heading">
                    <h4 class="panel-title">Form Controls</h4>
                </div>
                <!-- end panel-heading -->
                <!-- begin panel-body -->
                <div class="panel-body" style="padding-top: 2.5rem;">
                    <form>
                        <div class="form-group row m-b-15">
                            <label class="col-form-label col-md-3">活动名称</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control m-b-5" placeholder="请输入活动名称">
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-form-label col-md-3">参与活动最低金额</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control m-b-5" placeholder="参与活动最低金额" oninput="inputnum(this)">
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-form-label col-md-3">活动时间区间</label>
                            <div class="col-md-9">
                                <div class="input-group input-daterange">
                                    <input type="text" class="form-control" name="start" placeholder="开始时间">
                                    <span class="input-group-addon">至</span>
                                    <input type="text" class="form-control" name="end" placeholder="结束时间">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="panel-body">
                            <a href="javascript:;" class="btn btn-primary m-r-5 m-b-5 pull-right">添加活动</a>
                        </div>
                    </form>
                </div>
                <!-- end panel-body -->
            </div>
        </div>
        <!-- end col-6 -->

    </div>
</div>
<!-- end #content -->

{{template "admin/footer.html" .}}
